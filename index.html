<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create gifts</title>
</head>
<body>
  <div id="message">Please select an image to remove the background.</div>
  <input type="file" id="imageInput" accept="image/*" style="display:none;">
  <button id="triggerFileInput">
    <span class="text">Select Image</span>
    <img src="loading-icon.svg" class="loading-icon">
  </button>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      gap: 25px;
      font-family: sans-serif;
    }

    .loading-icon {
      display: none;
      width: 35px;
    }
    
    .loading .text {
      display: none
    }

    .loading .loading-icon {
      display: block;
    }

    #message {
      font-size: 22px;

    }

    #triggerFileInput  {
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: black;
      color: white;
      outline: none;
      border: navajowhite;
      min-width: 201px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70px;
      box-shadow: 3px 3px 9px 0px black;
    }
  </style>
  <script>
    const url = 'https://sdk.photoroom.com/v1/segment';
    const apiKey = "02efbb97a92a37f02f785bdf4b58426f2b86551b";
    const imgurClientId = "14d4fbaf679c721";

    async function uploadImageToImgur(imageBlob) {
        const formData = new FormData();
        formData.append('image', imageBlob);

        const response = await fetch('https://api.imgur.com/3/image', {
            method: 'POST',
            headers: {
                'Authorization': `Client-ID ${imgurClientId}` 
            },
            body: formData
        });

        const data = await response.json();
        if (data.success) {
            console.log('Image uploaded successfully!', data.data.link);
            return data.data.link;
        } else {
            console.error('Image upload failed', data);
            throw new Error('Imgur upload failed');
        }
    }

    async function removeBackground(imageFile) {
        const formData = new FormData();
        formData.append('image_file', imageFile);

        const response = await fetch(url, {
            method: 'POST',
            headers: {
                'X-Api-Key': apiKey
            },
            body: formData
        });

        if (!response.ok) {
            console.error(await response.json());
            throw new Error('PhotoRoom API request failed');
        }

        const imageBlob = await response.blob();
        const uploadedImageUrl = await uploadImageToImgur(imageBlob); 
        return { imageUrl: uploadedImageUrl, mime: imageBlob.type };
    }

    document.addEventListener('DOMContentLoaded', () => {
        const imageInput = document.getElementById('imageInput');
        const triggerButton = document.getElementById('triggerFileInput');

        document.getElementById('message').style.display = 'block';

        triggerButton.addEventListener('click', () => {
            imageInput.click(); 
        });

        imageInput.addEventListener('change', async (event) => {
            const imageFile = event.target.files[0];
            triggerButton.classList.add('loading');
            if (imageFile) {
                try {
                    const { imageUrl, mime } = await removeBackground(imageFile);

                    window.parent.postMessage({
                        message_type: 'IMAGE_SELECTED',
                        url: imageUrl,
                        mime: mime
                    }, '*');
                    triggerButton.classList.add('loading');
                } catch (error) {
                    alert('Error removing background, try reloading the page');
                }
            }
        });
    });

  </script>
</body>
</html>
